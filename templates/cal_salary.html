<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
        a:link {
        color : #007B58;
        }
        a:visited {
        color : #007B58;
        }
    </style>
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li style="color: #007B58; font-weight: bold;"><a href="/">ZIPOWNERS</a></li>
            </ul>
            <ul>
            </ul>
            <ul>
              {% if session['id'] %}
                  <li>{{session['id']}} <a href="{{ url_for('logout') }}"> Logout</a></li>  
              {% else %}
                  <li><a href="{{ url_for('login') }}">Login</a></li>                
              {% endif %}
            </ul>
        </nav>
        <h3 style="color: #007B58; font-weight: bold; text-align: center;">연봉으로 계산하기</h3>
        <form action="/cal_salary" method ='POST'>
            <div class="card">
                <div>
                    <label for="category">소득(만원 단위)</label>
                    <select name="income_type">
                        <option value="year_salary">연봉</option>
                        <option value="month_salary">월급</option>
                    </select>
                    <input type="text" name="salary" placeholder=" "  required>
                </div>
                
                <div>
                    <label for="inputInterests">대출 이자율 (%)</label>
                    <input type="text" name="interests" placeholder=" "  required>
                </div>
                <div>
                    <label for="inputPeriod">대출 기간 </label>
                    <select name="loan_period">
                        <option value="30">30년</option>
                        <option value="35">35년</option>
                        <option value="40">40년</option>
                        <option value="45">45년</option>
                    </select>
                </div>

                <div>
                    <label for="inputDSR">DSR</label>
                    <input type="text" name="dsr_ratio" placeholder="기본 DSR은 40% 입니다"  required>
                </div>

                <div>
                    <label for="inputSavingmoney">보유 자금(만원 단위)</label>
                    <input type="text" name="saving_money" placeholder=" "  required>
                </div>

                <label for="submitBtn"></label>
                <button id="submitBtn" style="background-color: #007B58;">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
